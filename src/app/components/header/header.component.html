<ion-row class="header ion-align-items-center">
  <!-- Logo -->
  <ion-col size="2" class="ion-align-items-center">
    <img src="./assets/company/imgs/logo.svg" alt="" width="50px" />
  </ion-col>

  <!-- Navigation -->
  <ion-col size="7" class="ion-text-left">
    <ion-button
      fill="clear"
      color="dark"
      routerLink="/"
      routerDirection="root"
      routerLinkActive="active-item"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</ion-button
    >
    <!-- Button with dropdown -->
    <ion-button
      #productbtn
      (mouseenter)="dropdown = true"
      (mouseleave)="hideDropdown($event)"
      fill="clear"
      color="dark"
      routerLink="/products"
      routerDirection="root"
      routerLinkActive="active-item"
      >Products
      <ion-icon
        slot="end"
        [name]="dropdown ? 'chevron-up' : 'chevron-down'"
      ></ion-icon>
    </ion-button>
    <div *ngIf="dropdown" class="dropdown" (mouseleave)="dropdown = false">
      <ion-item
        *ngFor="let cat of categories"
        (click)="dropdown = false"
        routerLink="/products"
        [queryParams]="{ category: cat.slug }"
        lines="none"
        routerDirection="root"
      >
        {{ cat.title }}
      </ion-item>
    </div>
    <ion-button
      fill="clear"
      color="dark"
      routerLink="/about"
      routerDirection="root"
      routerLinkActive="active-item"
      >About</ion-button
    >
  </ion-col>

  <!-- Cart icon -->
  <ion-col class="ion-text-right" size="3">
    <ion-button (click)="toggleDarkmode(darkMode)" fill="clear" color="dark">
      <ion-icon *ngIf="!darkMode" slot="icon-only" name="moon"></ion-icon>
      <ion-icon *ngIf="darkMode" slot="icon-only" name="sunny"></ion-icon>
    </ion-button>
    <ion-button fill="clear" color="dark" #cartbtnweb (click)="openCart()">
      <ion-icon slot="icon-only" name="cart"></ion-icon>
      <ion-badge>{{ cartCount }}</ion-badge>
    </ion-button>
  </ion-col>
</ion-row>

<!-- Mobile-header -->
<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleDarkmode(darkMode)">
        <ion-icon *ngIf="!darkMode" slot="icon-only" name="moon"></ion-icon>
        <ion-icon *ngIf="darkMode" slot="icon-only" name="sunny"></ion-icon>
      </ion-button>
      <ion-button #cartbtnmobile (click)="openCart()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
        <ion-badge>{{ cartCount }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
